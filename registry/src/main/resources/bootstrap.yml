spring:
  profiles: prod, default
  application:
    name: registry
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      password: user
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0

---
spring:
  profiles: dev
  application:
    name: registry
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: user
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0
