spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://${CONFIG_ADDRESS:config}:8888
      fail-fast: true
      password: user
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
